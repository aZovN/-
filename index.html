<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="d-flex mt-3">
	<div class="col-3">
		<input class="number1" placeholder="число" type="" name="" class="form-control">
	</div>
	<div class="col-3">
		<input class="number2" placeholder="число" type="" name="" class="form-control">
	</div>
</div>
<div class="mt-3">
	<button  class="btn btn-success addition">Сложение</button>
	<button  class="btn btn-danger subtraction">Вычитание</button>
	<button  class="btn btn-primary multiplication">Умножение</button>
	<button  class="btn btn-warning division">Деление</button>
</div>
<h3 class="mt-3">Результат <span class="result"></span></h3>
<script type="text/javascript">
	//кнопки
	let btn_add = document.querySelector(".addition");
	let btn_sub = document.querySelector(".subtraction");
	let btn_multi = document.querySelector(".multiplication");
	let btn_division = document.querySelector(".division");

		//тег для вывода результата
	let result = document.querySelector(".result");

	//инпуты куда вводят число
	let input1 = document.querySelector(".number1");
	let input2 = document.querySelector(".number2");
	
	//переменные куда сохранить данные из инпутов
	let num1 = 0;
	let num2 = 0;

	btn_add.onclick = function(){
		num1 = input1.value
		num2 = input2.value
			
		let parsed1 = parseInt(num1);
		let parsed2 = parseInt(num2)

		parsed1 = parsed1 + parsed2;
		result.innerHTML = parsed1;
	}

	btn_sub.onclick = function(){
		num1 = input1.value
		num2 = input2.value
		num1 = num1 - num2;
		result.innerHTML = num1;

		
	}

	btn_multi.onclick = function(){
		num1 = input1.value
		num2 = input2.value
		num1 = num1 * num2;
		result.innerHTML = num1;
	}

	btn_division.onclick = function(){
		num1 = input1.value
		num2 = input2.value
		num1 = num1 / num2;
		result.innerHTML = num1;
	}


</script>
</body>
</html>
